  <meta name="description" content="">

  <!-- Mobile Specific Metas

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/pikaday.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/skeleton-pikaday.css">

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 5%">
        <h2>Skeleton Pikaday</h2>
        <p>The refreshing JavaScript Datepicker, styled for Skeleton Framework.</p>
        <a href="/before.html">
          <p>Here's the before version.</p>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="one-half column">
        <form>
          <label for="datepicker">Pikaday with Skeleton Pikaday:</label>
          <br>
          <input type="text" id="datepicker" class="u-cf">
        </form>
      </div>
      <div class="one-half column">
        <form>
          <label for="datepicker">Pikaday with Skeleton Pikaday Theme:</label>
          <br>
          <input type="text" id="datepicker-skeleton" class="u-cf">
        </form>
      </div>
    </div>
  </div>
  <script src="js/pikaday.js"></script>
  <script>
    var picker = new Pikaday({
      field: document.getElementById('datepicker'),
      firstDay: 1,
      minDate: new Date(2010, 0, 1),
      maxDate: new Date(2020, 12, 31),
      yearRange: [2010, 2020],
    });
    var pickerSkeleton = new Pikaday({
      field: document.getElementById('datepicker-skeleton'),
      firstDay: 1,
      minDate: new Date(2010, 0, 1),
      maxDate: new Date(2020, 12, 31),
      yearRange: [2010, 2020],
      theme: 'skeleton-theme'
    });
  </script>
  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
